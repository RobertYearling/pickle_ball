<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Add A New Event</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="/">Pickleball Planner</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/dashboard">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/dashboard">Back</a>
                        </li>
                        <li class="nav-item">
                            <a href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="d-flex align-items-center justify-content-between">
                <h1 class="mx-auto mt-4">Add Event</h1>
            </div>
        </div>
        <form class="form col-md-9 mx-auto mt-3" action="/create_event" method="post" class="col-md-6">
            <div class="form-group">
                <label for="title">Event Title:</label>
                <input type="text" name="title" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="streetNumber">Street Number:</label>
                <input type="text" name="streetNumber" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="streetName">Street Name:</label>
                <input type="text" name="streetName" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="municipality">City:</label>
                <input type="text" name="municipality" class="form-control">
            </div>
            <div class="form-group">
                <label for="countrySubdivision">State:</label>
                <input type="text" name="countrySubdivision" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="postalCode">Zip Code:</label>
                <input type="text" name="postalCode" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input type="text" name="capacity" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="information">Information:</label>
                <textarea name="information" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <button class="btn btn-secondary mt-2">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
